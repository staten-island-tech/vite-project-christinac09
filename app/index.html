<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="warm">
    <h1>Song Finder</h1>
    <h2>Themes</h2>
    <div class="buttons-container">
      <button class="theme-btn" id="cool-btn">Cool</button>
      <button class="theme-btn" id="warm-btn">Warm</button>
      <button class="theme-btn" id="lightwarm-btn">Light Warm</button>
    </div>
    
    <h2>Filter by:</h2>
    <div class="filters-container">
      <button class="filter-btn" id="reset-filter">Show All</button>
<!--       <button class="filter-btn" id="alphabetical-filter">Alphabetical</button>
 -->      <div class="filter-dropdown">
        <button class="filter-btn" id="genre-filter">Genre</button>
        <div class="filter-dropdowncontent">
          <button class="genre-option" id="pop-filter">Pop</button>
          <button class="genre-option" id="kpop-filter">K-pop</button>
          <button class="genre-option" id="krnb-filter">K-RnB</button>
          <button class="genre-option" id="hiphop-filter">Hip Hop</button>
          <button class="genre-option" id="other-filter">Other</button>
        </div>
      </div>
      <div class="filter-dropdown">
        <button class="filter-btn" id="release-filter">Release Date</button>
        <div class="filter-dropdowncontent">
          <button class="release-option" id="2010-filter">2010-2015</button>
          <button class="release-option" id="2016-filter">2016-2020</button>
          <button class="release-option" id="2021-filter">2021-Present</button>
        </div>
      </div>
    </div>
    <div class="container">
      <!-- `<div class="card">
        <h3 class="card-title">title</h3>
        <h4 class="card-artist">artist</h4>
        <p class="card-info">genre\nrelease date</p>
        <img class="card-img" src="../img/black.png" alt="">
        <h5 class="card-price"></h5>
      </div>` -->
    </div>
    <div id="app"></div>
    <script type="module" src="JS/main.js"></script>
  </body>
</html>
